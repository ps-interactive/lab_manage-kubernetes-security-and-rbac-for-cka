---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: postgres
spec:
 selector:
   matchLabels:
     app: postgres
 template:
   metadata:
     labels:
       app: postgres
   spec:
     containers:
     - name: postgres
       image: postgres:15.2-alpine
       env:
       - name: POSTGRES_PASSWORD
         value: "password123"
